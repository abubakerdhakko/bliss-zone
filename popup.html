<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
  .border-b-none {
    border-bottom: none !important;
    border-top: none !important;
  }

  .mg-mob img {
    width: 100%;
  }

  .close-pop-icon img {
    width: 50px;
    position: absolute;
    top: -23px;
    right: -24px;

  }

  .modal-content.bg-modal-sh {
    background-color: #2c4351;
  }
</style>

<body>

  <div class="container">
    <h2>Modal Example</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content bg-modal-sh">
          <div class="modal-header border-b-none">
            <button type="button" class="close close-pop-icon" data-dismiss="modal">
              <img src="./assets/popup box-06.png">
            </button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            

          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div> -->
        </div>

      </div>
    </div>

  </div>

</body>

</html>
